<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- css -->
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="parentDiv">
    <div>
        <label>Geth Url : <input type="text" id="gethUrl" placeholder="ws//url:port"/></label>
        <button id="gethConnectBtn">Connect</button>
    </div>
    <div>
        <p id="gethConnectInfo"></p>
    </div>
</div>

<div class="parentDiv">
    <button id="accountsBtn">Get Accounts</button>
    <div>
        <p id="accountsInfo"></p>
    </div>
</div>

<div class="parentDiv">
    <label><input id="sendToEtheFrom" type="text" placeholder="From"/></label>
    <label><input id="sendToEtheTo" type="text" placeholder="To"/></label>
    <label><input id="sendToEtheValue" type="text" placeholder="Value"/></label>
    <label><input id="sendToEthePwd" type="password" placeholder="Password"/></label>
    <button id="sendToEtheBtn">Send to Ethe</button>
    <div>
        <p id="sendToEtheInfo"></p>
    </div>
</div>

</body>
<!-- js -->
<script src="bundle.js"></script>
</html>
